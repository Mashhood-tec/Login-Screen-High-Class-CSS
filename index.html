<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Back!</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #0f0f0f;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .glow-ring {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: conic-gradient(#ff0055, #00ff88, #ffee00, #00ffff, #ff00ff, #ff0055);
      filter: blur(60px);
      animation: rotate 6s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .login-box {
      position: relative;
      z-index: 1;
      background: #1e1e1e;
      padding: 60px 40px;
      border-radius: 30px;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.7);
      text-align: center;
      width: 400px;
    }

    .login-box h2 {
      color: #fff;
      font-size: 32px;
      margin-bottom: 30px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 18px;
      font-size: 18px;
      margin: 15px 0;
      border: none;
      border-radius: 40px;
      background: #2a2a2a;
      color: #fff;
      text-indent: 20px;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 18px;
      margin-top: 25px;
      border: none;
      border-radius: 40px;
      background: linear-gradient(90deg, #ff6a00, #ffd500);
      color: #000;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .login-box .links {
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
      font-size: 1em;
    }

    .login-box .links a {
      color: #aaa;
      text-decoration: none;
      transition: color 0.3s;
    }

    .login-box .links a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="glow-ring"></div>

  <div class="login-box">
    <h2>Welcome Back!</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button id="login-btn">Letâ€™s Go</button>
    <div class="links">
      <a href="#">Forgot Password</a>
      <a href="#">Signup</a>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById("login-btn");

    // Grow on hover
    loginBtn.addEventListener("mouseover", () => {
      loginBtn.style.transform = "scale(1.1)";
    });

    // Shrink back on mouse leave
    loginBtn.addEventListener("mouseleave", () => {
      loginBtn.style.transform = "scale(1)";
    });

    // Optionally enhance experience: log or validate inputs
    loginBtn.addEventListener("click", () => {
      const username = document.querySelector('input[type="text"]').value;
      const password = document.querySelector('input[type="password"]').value;

      if (!username || !password) {
        alert("Please fill in both fields!");
      } else {
        alert(`Welcome, ${username}!`);
      }
    });
  </script>

</body>
</html>
